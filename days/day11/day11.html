<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 11</title>
  </head>
  <body>
    <div id="video-container">
      <video id="video">
        <source src="video.mp4" type="video/mp4" />
      </video>
      <div id="control-bar">
        <div id="controls">
          <div id="play-container">
            <img src="play.svg" alt="" id="play" class="play-pause" />
            <img src="pause.svg" alt="" id="pause" class="play-pause" />
          </div>
          <div id="frame-container">
            <input
              type="range"
              id="frame"
              min="0"
              max="1"
              step="any"
              value="0"
            />
          </div>
          <div id="volume-container">
            <img src="sound.svg" alt="" id="sound-icon" />
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="any"
              value="1"
            />
          </div>
          <div id="left-container" class="move"><<</div>
          <div id="right-container" class="move">>></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
